
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="registrationForm">
            <h2>Registeration Form</h2>
            <div class="input-group">
                <label>First Name</label>
                <input type="text" id="fname" placeholder="Enter your First name"name="fname">
                <span id="fname_error" ></span>
            </div>
            <div class="input-group">
                <label>Last Name</label>
                <input type="text" id="lname"placeholder="Enter your Last name" name="lname">
                <span id="lname_error" ></span>
            </div>
            
            <div class="input-group">
                <label for="contact">Contact</label>
                <input type="text" id="contact" placeholder="Enter your Contact Number"name="contact">
                <span id="contact_error"></span>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your Email" name="email">
                <span id="email_error"></span>
            </div>
            <div class="input-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <span id="gender_error"></span>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your Password" name="password">
                <span id="pass_error"></span>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword">
                <span id="confirm_pass_error"></span>
            </div>
            <!-- <div class="input-group">
                <label for="profileImg">Profile Image</label>
                <input type="file" id="profileImg" name="profileImg" accept="image/*">
            </div> -->
            <input class="button" type="button" value="Submit" onclick="validation()"/>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
